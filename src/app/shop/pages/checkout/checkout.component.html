<div class="wrapper">

  <section class="layout">
    <div class="details">
      <h2>Detalle de Facturación</h2>
      <form [formGroup]="formFacturacion">
        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Apellido</mat-label>
          <input matInput formControlName="lastName">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Dirección</mat-label>
          <input matInput formControlName="address">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Referencia</mat-label>
          <input matInput formControlName="landmark">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Distrito</mat-label>
          <input matInput formControlName="district">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Teléfono</mat-label>
          <input matInput formControlName="phoneNumber">
        </mat-form-field>
      </form>
    </div>

    <div class="order">
      <h2>Orden</h2>
      <section class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            <td mat-footer-cell *matFooterCellDef>Total</td>
          </ng-container>
        
          <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
            <td mat-footer-cell *matFooterCellDef> {{ getTotal() }}</td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table>
      </section>

      <form [formGroup]="formPaymentMethod">
          <mat-label>Selecciona el método de pago</mat-label>
          <mat-radio-group formControlName="paymentMethod" aria-label="Selecciona">
            <mat-radio-button value="efectivo">Efectivo</mat-radio-button>
            <mat-radio-button value="tarjeta">Tarjeta</mat-radio-button>
          </mat-radio-group>
          <mat-error *ngIf="metodoError">Escoge un metodo de pago</mat-error>
      </form>

      <button
        id="pay"
        mat-raised-button
        color="primary"
        (click)="pay()"
        >Pagar</button>
    </div>
  </section>

</div>
